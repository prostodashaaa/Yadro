<html lang="en">

    <meta name="author" content="Kozyreva Darya" />
    <meta name="description" content="Плеер + чат" />
    <link rel="stylesheet" href="Translation_input_message_style.css" />

    <main>

          </div>
          <div class="input_field">

              <form action="">
